<ion-side-menus  ng-controller="IndexCtrl" data-componentid="side-menu" enable-menu-with-back-views="true">
        <ion-side-menu-content>
            <ion-nav-bar class="bar-assertive" >

                <ion-nav-back-button></ion-nav-back-button>

                <ion-nav-buttons side="left">
                    <!-- #3.  $root.extras -->
                    <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
                </ion-nav-buttons>

            </ion-nav-bar>
            <ion-nav-view></ion-nav-view>
        </ion-side-menu-content>

        <!-- #3.  $root.extras -->
        <ion-side-menu side="left" id="side-menu">

            <ion-header-bar class="expanded">
              <div class="menu-bottom">
                CDC App
              </div>
            </ion-header-bar>

            <ion-content class="stable-bg has-expanded-header">
                <ion-list data-componentid="list1" class=" " id="menu-list1">
                    <ion-item data-componentid="list-item1" style="" menu-close="" ui-sref="app.map" id="menu-list-item1" class="item-icon-left">
                        <i class="icon ion-location"></i>Map
					</ion-item>
					<ion-item data-componentid="list-item2" style="" menu-close="" ui-sref="app.sites" id="menu-list-item2" class="item-icon-left">
                        <i class="icon ion-pin"></i>Sites
					</ion-item>
					<ion-item data-componentid="list-item3" style="" menu-close="" ui-sref="app.surveillance" id="menu-list-item3" class="item-icon-left">
                        <i class="icon ion-eye"></i>Surveillance
					</ion-item>
					<ion-item data-componentid="list-item4" style="" menu-close="" ui-sref="app.reporting" id="menu-list-item4" class="item-icon-left">
                        <i class="icon ion-document"></i>Reporting
					</ion-item>
                    <ion-item ng-click="logout()" data-componentid="list-item7" style="" id="menu-list-item7" class="item-icon-left">
                        <i class="icon ion-log-out"></i>Logout
					</ion-item>
                </ion-list>
            </ion-content>

        </ion-side-menu>
    </ion-side-menus>
